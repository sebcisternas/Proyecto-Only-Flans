<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block 'title' %} Bienvenido a onlyflans {% endblock%}</title>
</head>

<body>

    
    {% block 'navbar' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Onlyflans</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url "index" %}>Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url "about" %}>about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url "welcome" %}>welcome</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block 'header' %}

    {% load static %}
    <div style="background: red;">
        <img src={% static 'logo.png' %} style="width: 300px;" alt="">
    </div>

    {% endblock %}
    {% block 'contenido' %}
    <div style="background: white;">
        contenido
    </div>
    {% endblock %}

    {% block 'footer' %}
    <div style="background: green;">
        FOTTERSILLO BELLO
    </div>
    {% endblock %}

    {% block 'javascript' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {%endblock%}
</body>

</html>
